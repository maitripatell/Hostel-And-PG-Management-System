{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>HappyHomes</title>
	<link rel="stylesheet" type="text/css" href="{% static 'tenant/shared.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'tenant/main.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="page-container">
	<header class="main-header">
		<div>
			<a href="/HappyHomes/index/" class="main-header_brand">HAPPYHOMES</a>
		</div><nav class="main-nav">
			<ul class="main-nav_items ">
				<li class="main-nav_item">
					<a href="/HappyHomes/pg_hostel_showall/">PG/Hostel</a>
				</li>
				<li class="main-nav_item">
					<a href="/HappyHomes/contact_us/">Contact Us</a>
				</li>
				<li class="main-nav_item">
					<a href="/HappyHomes/profile/?email={{ request.session.email }}">My Profile<i class="fa fa-user fa-fw"></i></a>
				</li>
				<li class="main-nav_item main-nav_item--login">
					<a href="#">Logout</a>					
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="city">
		</div>
		<div class="container">
			<div class="heading">
				<h1>PG & Hostels</h1>
			</div>
			<div>
				<section class="pg-hostel">
		            <div class="pg-hostel__image-container">
		        	    <img src="{% static 'tenant/bed_one.jpg' %}" alt="Maninagar" class="pg-hostel__image">
		            </div>
		            <div class="pg-hostel__info">
		            	<h1>
		            		<a href=""  class="pg-hostel__name">{{ searchRes.residence_name }}</a>
		                </h1>
		                <h2 class="pg-hostel__address">{{ searchRes.residence_address }}</h2>
		                <p class="pg-hostel__description"><b>{{ searchRes.description }} </p>
		                <h2 class="pg-hostel__price">{{ searchRes.rent }}</h2>
		                <p class="pg-hostel__amenities">{{ searchFacility.facility_type }}</p>		 
		            </div>
		            <div>
						<a href="/HappyHomes/pg_hostel_booking/"><input type="submit" name="submit" value="Book Now" class="button"></a>
					</div>
				</section>
			</div>
		</div>
	</main>
	<footer class="main-footer">
		<nav>
			<ul class="main-footer__links">
				<li class="main-footer__link">
					<a href="#">Support</a>
				</li>
				<li class="main-footer__link">
					<a href="#">Terms & Conditions</a>
				</li>
			</ul>
		</nav>
	</footer>
</div>
</body>
</html>
