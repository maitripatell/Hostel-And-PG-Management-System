{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>HappyHomes</title>
	<link rel="stylesheet" type="text/css" href="{% static 'tenant/shared.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'tenant/main.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="page-container">
	<header class="main-header">
		<div>
			<a href="/HappyHomes/index/" class="main-header_brand">HAPPYHOMES</a>
		</div><nav class="main-nav">
			<ul class="main-nav_items">
				<li class="main-nav_item">
					<a href="/HappyHomes/pg_hostel_showall/">PG/Hostel</a>
				</li>
				<li class="main-nav_item">
					<a href="/HappyHomes/contact_us/">Contact Us</a>
				</li>
				<li class="main-nav_item">
					<a href="/HappyHomes/profile/?email={{ request.session.email }}">My Profile<i class="fa fa-user fa-fw"></i></a>
				</li>
				<li class="main-nav_item main-nav_item--login">
					<a href="#">Logout</a>					
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="city">
		</div>
		<div class="container">
			<div class="heading">
				<h1>Book Your Stay Here</h1>
			</div>
			<div class="form-container">
				<form action="" method="">
					<div class="row">
						<label class="label">Name: </label>
						<input type="text" name="" value="" class="input">
					</div>
					<div class="row">
						<label class="label">Min Days Of Stay: </label>
						<input type="text" name="" value="" class="input"><div>
					</div>
					<div class="row">
						<label class="label">Join Date: </label>
						<input type="date" name="" value="" class="input">
					</div>
					<div>
						<a href=""><input type="submit" name="submit" value="Submit" class="button"></a>
					</div>
				</form>
			<div>
		</div>
	</main>
	<footer class="main-footer">
		<nav>
			<ul class="main-footer__links">
				<li class="main-footer__link">
					<a href="#">Support</a>
				</li>
				<li class="main-footer__link">
					<a href="#">Terms & Conditions</a>
				</li>
			</ul>
		</nav>
	</footer>
